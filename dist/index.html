<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script type="module">
    import './components/view-checklists.js'
    import './components/view-home.js'
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
<script defer src="main.js"></script></head>
<body>
    <ion-app>    
      <ion-router use-hash="false" id="main">
        <ion-route url="/view-home" component="view-checklists"></ion-route>
        <ion-route url="/view-checklists" component="ion-button"></ion-route>
      </ion-router>
      <ion-split-pane content-id="main">
        <ion-menu content-id="main">
          <ion-list>
            <ion-list-header>Skeleton</ion-list-header>
            <ion-note>Porting to Capacitor Ionic | Qualiitrak</ion-note>
    
            <ion-item href="view-home"> /* TEMP LINK */
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
    
            <ion-item href="view-checklists">
              <ion-icon name="clipboard" slot="start"></ion-icon>
              <ion-label>Checklists</ion-label>
            </ion-item>
    
            <ion-item>
              <ion-icon name="ellipsis-horizontal" slot="start"></ion-icon>
              <ion-label>and more...</ion-label>
            </ion-item>
          </ion-list>
        </ion-menu>
        <ion-router-outlet id="main" main></ion-router-outlet>
        <!--- <view-home id="main"></view-home> --->
      </ion-split-pane>
    </ion-app>
</body>
</html>
